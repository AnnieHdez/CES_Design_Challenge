<div class="container" >
	<div class="row">
        <table class="table table-striped table-bordered table-hover addMargin">
            <thead  class="thead-dark">
                <tr>					
                    <th *ngFor="let header of columnsNames,let i=index" [style.width.%]="columnsWidths[i]">
                            {{ header | titlecase }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection | paginate:{itemsPerPage: recordsPerColum, currentPage:p}">					
                    <td *ngFor="let header of columnsNames, let i = index" [ngClass]="{'text-center':columnsTypes[i]=='boolean'}">  
                        <app-table-cell *ngIf="columnsTypes[i]!='boolean'" [value]='item[header]'></app-table-cell>
                        <app-boolean-cell *ngIf="columnsTypes[i]=='boolean'" [value]= 'item[header]'></app-boolean-cell>
                    </td>					
                </tr>		
            </tbody>
        </table>   
    </div>
</div>

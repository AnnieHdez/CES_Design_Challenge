<div class="container">
    <div class="row">
        <div class="col-xs-12 addMargin">
            <button class="btn btn-primary" (click) = "toggleState()">Toggle State</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="nav-item" *ngFor="let table of tables">
              <a class="nav-link" [active]='selectedTable == table'>{{ table | titlecase }}</a>
            </li>
        </ul>
    </div>
</div>
        <app-table [tableName]='tableName'
                [collection]='collection'></app-table>
<div class="container">
    <div class="row text-center">
		<div id="pagination" class="w-100">
            <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls> 
        </div>
    </div>  
</div>
<div class="addMargin container">
    <div class="row text-right">
        <div class="col-xs-12 d-inline w-100">
            <label for="numberOfRecords" class="d-inline">Select the number of records to show: </label>
            <select class="d-inline" name="numberOfRecords" id="numberOfRecords" (change) = "changeValue($event)">
                <option *ngFor="let val of numberOfRecords" [value]="val">{{ val }}</option>
            </select>
        </div>
    </div>
</div>
